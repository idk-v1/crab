<!DOCTYPE html>
<canvas style="position: fixed; width: 100%; height: 100%; top: 0%; left: 0%;" id="cnv"></canvas>
<center style="position: fixed; top: 30%; left: 50%; color: #dfdfdf; font-weight: 900; font-size: 375%; translate: -50%; width: 100%; text-shadow: 2px 2px #8f8fff;">REALLY GREAT TITLE</center>
<center id="strt" style="position: fixed; top: 65%; left: 45%; background-color: #1f1f5f; width: 10%; height: 7.5%; cursor: pointer; border-color: #4f4f7f; border-width: 2.5px; border-style: outset; translate: -5%;" onclick="setup()" onmouseover="mouseover()" onmouseout="mouseout()"></center>
<center style="position: fixed; top: 67.5%; left: 50%; color: #7f7fcf; font-weight: 700; cursor: pointer; font-size: 100%; translate: -55%; width: 5%;" onclick="setup()" onmouseover="mouseover()" onmouseout="mouseout()">START</center>
<script>
    //Controls
    let up = false, left = false, right = false, xv = 0, yv = 0, enter = false, shift = false, hide = false;

    //Player
    let x = 0, y = 0, d = 0, h = 0;

    //Canvas
    let cnv = document.getElementById('cnv');
    let ctx = cnv.getContext('2d');

    //Keys
    document.addEventListener('keydown', function(event) {
        if (event.key == "a") left = true;
        if (event.key == "d") right = true;
        if (event.key == "w") up = true;
        if (event.key == "s") hide = true;
        if (event.key == "Shift") shift = true;
        if (event.key == "Enter") enter = true;
    });
    document.addEventListener('keyup', function(event) {
        if (event.key == "a") left = false;
        if (event.key == "d") right = false;
        if (event.key == "w") up = false;
        if (event.key == "s") hide = false;
        if (event.key == "Shift") shift = false;
        if (event.key == "Enter") enter = false;
    });

    //Menu screen
    ctx.fillStyle = '#1f1f38';
    ctx.fillRect(0, 0, cnv.width, cnv.height);

    function mouseover() {
        document.getElementById('strt').style.backgroundColor = '#2f2f6f';
    }
    function mouseout() {
        document.getElementById('strt').style.backgroundColor = '#1f1f5f';
    }

    function setup() {
        window.alert("setup");
    }

</script>
